<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/to-do-list-js/assets/logo-Dasz3buZ.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/to-do-list-js/index.js"></script>
    <link rel="stylesheet" crossorigin href="/to-do-list-js/assets/index-BzS8-h-D.css">
  </head>
  <body class="body body-night">
    <header class="header">
  <div class="container">
    <a class="nav-logo" href="./index.html">
      <svg class="nav-logo-icon">
        <use href="/to-do-list-js/assets/symbol-defs-BZ1BJ_8H.svg#icon-logo"></use>
      </svg>
    </a>
  </div>
</header>


    <main>
      <section class="todo-list">
        <h1 class="title">Todo list</h1>
        <div class="container-serch">
          <input
            class="input search-input"
            type="text"
            placeholder="Search note..."
          />
          <div class="select-wrapper">
            <select class="btn btn-all">
              <option value="all">All</option>
              <option value="complete">Complete</option>
              <option value="incomplete">Incomplete</option>
            </select>
            <svg class="icon-all" width="9" height="5">
              <use
                class="icon-all-svg"
                href="/to-do-list-js/assets/symbol-defs-BZ1BJ_8H.svg#icon-arrow-down"
              ></use>
            </svg>
          </div>

          <button class="btn mode-toggle">
            <svg class="icon" width="22" height="22">
              <use
                class="toggle-icon"
                href="/to-do-list-js/img/symbol-defs.svg#icon-moon"
              ></use>
            </svg>
          </button>
        </div>
        <button class="add-btn">
          <svg class="add-svg">
            <use href="/to-do-list-js/assets/symbol-defs-BZ1BJ_8H.svg#icon-add"></use>
          </svg>
        </button>

        <!-- Tasks -->
        <ul class="task-list"></ul>

        <!-- Empty list -->
        <div class="empty-element">
          <svg class="empty-svg">
            <use href="/to-do-list-js/assets/symbol-defs-BZ1BJ_8H.svg#icon-empty"></use>
          </svg>
          <h3 class="empty-text">Empty...</h3>
        </div>
        <!-- <button class="add-btn">
          <svg class="add-svg">
            <use href="./img/symbol-defs.svg#icon-add"></use>
          </svg>
        </button> -->
      </section>

      <!-- ADD Modal window -->
      <div class="overflow-modal add-modal hidden">
        <div class="window-modal">
          <h1 class="title">New Note</h1>
          <input
            type="text "
            class="input input-modal input-modal-add"
            placeholder="Input your note..."
          />
          <div class="btn-container">
            <button class="btn border-btn cancel">Cancel</button
            ><button class="btn apply">Apply</button>
          </div>
        </div>
      </div>

      <!-- EDIT Modal window -->
      <div class="overflow-modal edit-modal hidden">
        <div class="window-modal">
          <h1 class="title">Edit Note</h1>
          <input
            type="text "
            class="input input-modal input-modal-edit"
            placeholder="Input your note..."
          />
          <div class="btn-container">
            <button class="btn border-btn cancel-edit">Cancel</button
            ><button class="btn apply-changes">Apply</button>
          </div>
        </div>
      </div>

      <!-- DELETE Modal window -->
      <div class="overflow-modal delete-modal hidden">
        <div class="window-modal">
          <h1 class="title">Do you have delete this Note?</h1>
          <div class="btn-container">
            <button class="btn border-btn delete-yes">Yes</button
            ><button class="btn delete-no">No</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
  <div class="container">
    <p class="footer-desc">
      Made with âœ¨ by
      <a
        class="footer-link"
        href="https://www.linkedin.com/in/nataliia-kopychynska-frontend-developer/"
        target="_blank"
        rel="noopener noreferrer"
      >
        Nataliia Kopychynska
      </a>
    </p>
  </div>
</footer>


  </body>
</html>
